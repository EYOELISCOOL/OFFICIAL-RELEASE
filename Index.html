<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            font-size: 1.5em;
            font-weight: 300;
        }

        .company-name {
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            color: #f5f5f5;
        }

        .company-name::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #f5f5f5;
            margin: 8px auto 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
    <script>
        window.onload = function() {
            // Function to detect device
            setTimeout(function() {
                var userAgent = navigator.userAgent.toLowerCase();
                if (/android/i.test(userAgent)) {
                    // Redirect to the Android page (relative path)
                    window.location.href = "./index2.html";
                } else if (/windows|macintosh|linux/i.test(userAgent)) {
                    // Redirect to the PC page (relative path)
                    window.location.href = "./index1.html";
                } else {
                    // Default redirect (optional)
                    window.location.href = "./index2.html";
                }
            }, 5000); // Delay of 5 seconds before redirect
        };
    </script>
</head>
<body>
    <div class="redirect-container">
        <img src="./Images/Logo-Loading.PNG" alt="AHA Systems Logo" class="logo">
        <div class="loader"></div>
        <p class="message">Please wait while we redirect you to the appropriate page...</p>
        <p class="company-name">AHA Systems</p>
    </div>
</body>
</html>
