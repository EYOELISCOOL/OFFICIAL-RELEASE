<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Are You From?</title>
  <link rel="stylesheet" href="./Popup.css">
</head>
<body>
    <div class="overlay">
        <div class="background-slideshow">
          <img id="backgroundImage" src="./Images/collar dogs.PNG" alt="Background Image">
        </div>
        <div class="popup-box">
          <!-- Your existing popup box content -->
        </div>
      </div>
  <div class="overlay">
    <div class="popup-box">
        <h1>AHA-Leather</h1>
      <h2>BEFORE YOU CONTINUE...</h2>
      <p>Where are you from?</p>
      <div class="options">
        <div class="option netherlands">
          <h3>FROM NETHERLANDS</h3>
          <p>(prices shown inc VAT)</p>
          <button id="selectNetherlands">SELECT</button>
        </div>
        <div class="option rest-of-world">
          <h3>FROM THE REST OF THE WORLD</h3>
          <p>(prices shown exc VAT)</p>
          <button id="showCountries">SELECT</button>
        </div>
      </div>
      <div id="countryList" class="country-list">
        <!-- Countries will be dynamically added here -->
      </div>
      <div id="continueButton" class="continue-button">
        <button id="continue">CONTINUE</button>
      </div>
      <p class="login-text">EXISTING CUSTOMER? <a href="./AHA Systems/Code/Login and signup/Login.html">Log in instead</a></p>
    </div>
  </div>
  <script src="./Popup.js"></script>
  
</body>
</html>
