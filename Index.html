<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Importing a modern font (Poppins) from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            font-family: 'Poppins', sans-serif; /* Modern sans-serif font */
            text-align: center;
            letter-spacing: 0.05em;
            overflow: hidden;
        }

        /* Main container with sleek black-and-white design */
        .redirect-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent white */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo styling with monochrome effect */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            filter: grayscale(100%) brightness(200%); /* Pure white logo */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Loader animation with black-and-white contrast */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff; /* White spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite, loaderGlow 2s infinite alternate;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes loaderGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        /* Message styling with subtle glow */
        .message {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        /* Company name styling with animated underline */
        .company-name {
            font-size: 2.2em;
            font-weight: 600; /* Semi-bold for emphasis */
            text-transform: uppercase;
            margin-top: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .company-name::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, transparent);
            margin: 15px auto 0;
            animation: lineGrow 2s ease-in-out infinite;
        }

        @keyframes lineGrow {
            0% {
                width: 0;
            }
            50% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        /* Background animation with moving dots */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 10%);
            background-size: 20px 20px;
            animation: moveDots 5s linear infinite;
        }

        @keyframes moveDots {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
    </style>
    <script>
        window.onload = function() {
            // Function to detect device
            setTimeout(function() {
                var userAgent = navigator.userAgent.toLowerCase();
                if (/android/i.test(userAgent)) {
                    // Redirect to the Android page (relative path)
                    window.location.href = "./index2.html";
                } else if (/windows|macintosh|linux/i.test(userAgent)) {
                    // Redirect to the PC page (relative path)
                    window.location.href = "./index1.html";
                } else {
                    // Default redirect (optional)
                    window.location.href = "./index2.html";
                }
            }, 5000); // Delay of 5 seconds before redirect
        };
    </script>
</head>
<body>
    <!-- Background animation with moving dots -->
    <div class="background-animation"></div>

    <!-- Main redirect container -->
    <div class="redirect-container">
        <img src="./Images/Logo-Loading.PNG" alt="AHA Systems Logo" class="logo">
        <div class="loader"></div>
        <p class="message">Please wait while we redirect you to the appropriate page...</p>
        <p class="company-name">AHA Systems</p>
    </div>
</body>
</html>
