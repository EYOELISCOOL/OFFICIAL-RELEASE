<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHA Leathers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            position: relative;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-cart input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-cart img {
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="your-logo.png" alt="AHA Leathers Logo">
            <a href="#">AHA Leathers</a>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <div class="dropdown">
                <a href="#women">Women</a>
                <div class="dropdown-content">
                    <a href="#handbags">Handbags</a>
                    <a href="#wallets">Wallets</a>
                    <a href="#accessories">Accessories</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#men">Men</a>
                <div class="dropdown-content">
                    <a href="#bags">Bags</a>
                    <a href="#wallets">Wallets</a>
                    <a href="#toiletries">Toiletries</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#home">Home & Office</a>
                <div class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#office">Office</a>
                    <a href="#tech">Tech</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#personalization">Personalization</a>
                <div class="dropdown-content">
                    <a href="#deboss">Deboss Monogramming</a>
                    <a href="#handpaint">Hand Paint</a>
                    <a href="#trapunto">Trapunto</a>
                </div>
            </div>
            <a href="#gifts">Gifts</a>
            <a href="#about">About Us</a>
        </div>

        <!-- Search and Cart Section -->
        <div class="search-cart">
            <input type="text" placeholder="Search">
            <img src="search-icon.png" alt="Search">
            <a href="#account">Account</a>
            <img src="cart-icon.png" alt="Cart">
        </div>
    </nav>
</body>
</html>
