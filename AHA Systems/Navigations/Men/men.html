<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Collection | AHA Leather</title>
    <link rel="stylesheet" href="/AHA Leathers CO/CSS/Men_Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: relative;
            z-index: 10;
            background-color: #1f1f1f;
            color: white;
        }

        .logo {
            flex-shrink: 0;
            position: relative;
            top: -10px;
        }

        .logo img {
            width: 80px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            position: relative;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            color: #ddd;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #555;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-icons a {
            text-decoration: none;
            color: #ddd;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-icons img {
            width: 24px;
            height: 24px;
        }

        .hero {
            background: url('/path-to-hero-image.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            background-color: #1f1f1f;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/AHA Leathers CO/Images/Logo.PNG" alt="AHA Leather Logo">
        </div>
    <ul 
class="nav-links">
    <li><a href="/AHA Leathers CO/Index.html">Home</a></li>
    <li><a href="/AHA Leathers CO/AHA Systems/Navigations/Men/men.html">Men</a></li>
    <li><a href="/AHA Leathers CO/AHA Systems/Navigations/Women/Women.html/">Women</a></li>
    <li><a href="/AHA Leathers CO/AHA Systems/Navigations/Customize/Custom.html">Custom</a></li>
    <li><a href="/AHA Leathers CO/AHA Systems/Navigations/Pets/Pets.html">Pets</a></li>
</ul>
        <div class="nav-icons">
            <a href="/AHA Leathers CO/AHA Systems/Code/Login and signup/Login.html">
                <img src="/AHA Leathers CO/Images/Your Account.PNG" alt="Account"> Account
            </a>
            <a href="#">
                <img src="/AHA Leathers CO/Images/Cart-Icon.png" alt="Cart"> Cart
            </a>
            <button onclick="toggleSearchBar()">
                <img src="/AHA Leathers CO/Images/Search-Bar.PNG" alt="Search">
            </button>
        </div>
    </header>

    <div class="search-form" id="search-form">
        <input type="text" id="search-input" placeholder="Search for products, collections, and more...">
        <button type="submit">
            <img src="/AHA Leathers CO/Images/Search-Icon.png" alt="Search">
        </button>
    </div>

    <main>
        <section class="hero">
            <h1>Men's Collection</h1>
            <p>Discover our premium leather goods for men</p>
        </section>

        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="/AHA Leathers CO/Images/Men_CUSTOM.jpg" alt="Men's Leather Jacket">
                    <h3>Men's Leather Jacket</h3>
                    <p>$299.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/AHA Leathers CO/Images/Women_LANDING.jpg" alt="Men's Leather Wallet">
                    <h3>Men's Leather Wallet</h3>
                    <p>$79.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/AHA Leathers CO/Images/Duffel_1.jpg" alt="Men's Leather Belt">
                    <h3>Men's Leather Belt</h3>
                    <p>$59.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/AHA Leathers CO/Images/New folder/Dog-Leash_PACKAGE.jpg" alt="Men's Leather Shoes">
                    <h3>Men's Leather Shoes</h3>
                    <p>$149.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AHA Leather. All rights reserved.</p>
    </footer>

    <script>
        function toggleSearchBar() {
            const searchForm = document.getElementById('search-form');
            searchForm.classList.toggle('active');
        }
    </script>
</body>
</html>
