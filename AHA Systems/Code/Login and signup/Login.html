<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1); /* White shadow */
            padding: 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff; /* White text */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #e0e0e0; /* Light gray for labels */
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            color: #fff; /* White text */
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3); /* Brighter on focus */
        }

        .form-group input::placeholder {
            color: #ccc; /* Light gray placeholder */
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #fff; /* White button */
            color: #000; /* Black text */
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #f0f0f0; /* Light gray on hover */
            transform: translateY(-2px);
        }

        .switch-form {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .switch-form a {
            color: #fff; /* White text */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #f0f0f0; /* Light gray on hover */
        }

        .social-login {
            margin-top: 30px;
        }

        .social-login p {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #e0e0e0; /* Light gray text */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #fff; /* White icons */
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: #f0f0f0; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./WHERE_SS-removebg-preview.png">
        <form id="loginForm">
            <h1>Welcome Back</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="switch-form">
            
            <p>Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
        </div>
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Switch between Login and Sign Up forms
        const switchToSignUp = document.getElementById('switchToSignUp');
        const loginForm = document.getElementById('loginForm');
        const container = document.querySelector('.container');

        switchToSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            container.innerHTML = `
            <img src="./WHERE_SS-removebg-preview.png">
                <h1>Create Account</h1>
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="switch-form">
                    <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
                </div>
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            `;

            // Add event listener for switching back to login
            document.getElementById('switchToLogin').addEventListener('click', (e) => {
                e.preventDefault();
                location.reload(); // Reload the page to reset to login form
            });
        });
    </script>
</body>
</html>
