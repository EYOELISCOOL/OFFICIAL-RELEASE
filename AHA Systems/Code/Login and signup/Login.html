<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>AHA Leather | Login & Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #7f8c8d, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .wrapper {
            max-width: 400px;
            width: 100%;
            background: #2c3e50;
            border-radius: 12px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #34495e;
        }

        nav .nav-logo p {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav .nav-button button {
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: 0.3s;
        }

        nav .nav-button button.white-btn {
            background: #fff;
            color: #34495e;
        }

        nav .nav-button button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .form-box {
            padding: 20px;
        }

        .form-box header {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #34495e;
            color: #fff;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #fff;
        }

        .input-box .submit {
            background: #3498db;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .input-box .submit:hover {
            background: #2980b9;
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .two-col a {
            color: #3498db;
            text-decoration: none;
            transition: 0.3s;
        }

        .two-col a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-logo">
                <p>AHA Leather</p>
            </div>
        </nav>
        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container">
                <header>Login</header>
                <div class="input-box">
                    <input type="text" placeholder="Username or Email">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="submit" value="Sign In" class="submit">
                </div>
                <div class="two-col">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="register-container">
                <header>Sign Up</header>
                <div class="input-box">
                    <input type="text" placeholder="Firstname">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Lastname">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="submit" value="Register" class="submit">
                </div>
                <div class="two-col">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
